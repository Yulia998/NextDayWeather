plugins {
    id 'java'
    id 'application'
}

group 'developmentaid'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'developmentaid.Main'
}

dependencies {
    implementation 'com.squareup.retrofit2:retrofit:3.0.0'
    implementation 'com.squareup.retrofit2:converter-gson:3.0.0'
}
